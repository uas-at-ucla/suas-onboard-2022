name: Docker Image Check

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker containers and run
      run: docker compose up -d
    - name: Run unit tests
      run: docker exec suas-vision-web-1 python3 -m unittest
    - name: Stop containers
      run: docker compose kill
