version: "3.9"
services:
  vision-web:
    build: vision
    environment:
      - NUM_DETECTIONS=5
      - DETECTION_TOLERANCE=25
      - DEBUG=1
      - DILATION_ITERATIONS=2
      - DILATION_KERNAL_SIZE=3
      - COMPLEX_CASE_TOLERANCE=70
    ports:
      - "8003:8003"
    volumes:
      - ./vision/.:/app
  redis:
    image: "redis:alpine"
